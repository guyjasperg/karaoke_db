<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload SQLite Database</title>
    <link href="/styles.css" rel="stylesheet">
    <script type="module" src="../js/main.js"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-0">ğŸ“‚ Upload SQLite Database</h1>
            <a href="/index.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                ğŸµ Back to Song Management
            </a>
        </div>

        <!-- Upload Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Select and Upload Database</h2>
            <input type="file" id="dbFile" accept=".sqlite" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            <button onclick="uploadDatabase()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200 mb-4">
            ğŸ“¤ Upload
            </button>
            <a href="/api/download/mydatabase.sqlite" download>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200">
                    â¬‡ï¸ Download Current DB
                    </button>
                </a>
        </div>
    </div>

    <script>
        const uploadDatabase = async () => {
            const fileInput = document.getElementById('dbFile');
            if (fileInput.files.length === 0) {
                window.modal.open('DB Update', 'Please select a database file.');
                // alert('Please select a database file.');
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('dbFile', file);

            console.log(`Uploading file... ${file.name}`);

            const response = await fetch('/api/upload-db', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                // alert('Database uploaded successfully.');
                // Show success popup
                window.modal.open('DB Update', 'Database uploaded successfully.');
            } else {
                window.modal.open('DB Update', 'Failed to upload database.');
                // alert('Failed to upload database.');
            }
        };

        const downloadDatabase = async () => {
            const response = await fetch(`/api/download/mydatabase.sqlite`);
            const songs = await response.json();
        };
    </script>
</body>
</html>
