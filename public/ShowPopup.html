<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="../js/main.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <!-- Button to open the modal -->
  <button id="openModalButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    Show Modal
  </button>

  <!-- Inline JavaScript to handle button click -->
  <script type="module">
    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', () => {
      // Get the button
      const openModalButton = document.getElementById('openModalButton');

      // Add click event listener to the button
      openModalButton.addEventListener('click', () => {
        // Explicitly open the modal
        window.modal.open('Button Clicked!', 'You clicked the button to show this modal.');
      });
    });
  </script>
</body>
</html>
